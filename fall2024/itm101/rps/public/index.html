<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css"></style>
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <p>Select your choice:</p>
    <button onclick="playGame('🪨')">Rock</button>
    <button onclick="playGame('📄')">Paper</button>
    <button onclick="playGame('✂️')">Scissors</button>

    <div class="result" id="result"></div>

    <script>
        function playGame(choice) {
            fetch(`/play?choice=${choice}`)
                .then(response => response.json())
                .then(data => {
                    const resultDiv = document.getElementById('result');
                    resultDiv.innerHTML = `
                        <p>You chose: <div class=choice>${data.playerChoice}</div></p>
                        <p>Computer chose: <div class=choice>${data.computerChoice}</div></p>
                        <p>Result: <div id=result>${data.result}<div></p>
                    `;
                });
        }
    </script>
</body>
</html>
