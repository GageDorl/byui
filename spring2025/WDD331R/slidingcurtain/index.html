<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sliding Curtain</title>
</head>
<body>
    <div class="curtain_container">
        <!-- container for housing the curtains and the content -->
        <input type="checkbox" checked>
        <!-- checkbox to catch the state of open or not -->
        <div class="curtain curtain_left"></div>
        <div class="curtain curtain_right"></div>
        <!-- curtain divs to hide the content -->
        <div class="content">
            <h1>Oh Hey Man</h1>
        </div>
        <!-- div to store whatever content you want to show -->
    </div>
</body>
</html>
